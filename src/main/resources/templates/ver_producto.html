<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ver Producto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${producto.nombre}">Nombre del Producto</h1>
    <p th:text="'Precio: S/' + ${producto.precio}">Precio</p>
    <p th:text="'Stock: ' + ${producto.stock}">Stock</p>
    <p th:text="'Categoría: ' + ${producto.categoria}">Categoría</p>
    <a href="/menu" class="btn btn-secondary">Volver</a>
</div>
</body>
</html>
